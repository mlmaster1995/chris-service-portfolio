############# parent chart values: !!! override values of sub-chart !!! #############

# simple-rest-crud-service is an independent service in this project, NOT depends on any other serivce, 
# but this helm chart is structured with multi-microserves for the future project
# so just deploy this service ONLY, set 'initContainers.enabled=false' or it should setup as 'true'
simple-rest-crud-service:
  enabled: true
  k8s:
    servicemonitor: false
    hpa: false
  image: 
    repository: 336371013214.dkr.ecr.us-east-1.amazonaws.com/cicd-test-app
    tag: 0.0.1-SNAPSHOT
    pullPolicy: Always
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 400m
      memory: 512Mi
  sidecar: 
    enabled: true
    value: 
      - image: 336371013214.dkr.ecr.us-east-1.amazonaws.com/mariadb:11
        name: sidecar-db
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "password"
        - name: MARIADB_DATABASE
          value: "crud-api"
        ports:
        - containerPort: 3306
          protocol: TCP
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"
        volumeMounts:
        - mountPath: /docker-entrypoint-initdb.d/db-init.sql
          subPath: db-init.sql
          name: config-vol
  volumes:
    enabled: true
    value: 
      - name: config-vol
        configMap:
          name: db-init
          defaultMode: 0755
          items: 
          - key: "db-init.sql"
            path: "db-init.sql"
  replicaCount: 1
  hpa:
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 90
    targetMemoryUtilizationPercentage: 80
  initContainers:
    enabled: false
    value:
    - name: <dep service name>
      image: radial/busyboxplus:curl
      command: 
      - sh
      - -c
      args:
      - "until curl http://<service>.chris-service-portfolio.svc.cluster.local:8081/health; do echo waiting for <service-name>...; sleep 5; done"
  configmap:
    data: 
      APP_SERVER_PORT: "8080"
      APP_MANAGEMENT_PORT: "8081"
      DATABASE_URL: "jdbc:mariadb://localhost:3306/crud-api"
      DATABASE_DRIVER: "org.mariadb.jdbc.Driver"
      db-init.sql: |
        DROP USER IF EXISTS chris;
        CREATE OR REPLACE USER chris@'%' IDENTIFIED BY 'chris2024';
        GRANT ALL PRIVILEGES ON * . * TO 'chris'@'%';
        SELECT user FROM mysql.user;
  secret:
    stringData:
      DATABASE_USER: "chris"
      DATABASE_PASSWORD: "chris2024"


